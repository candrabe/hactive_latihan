<!DOCTYPE html>
<head>
  <title>DevC Session 2</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    html, body {
      height: 100%;
      background-color: #eee;
      font-size: 32px;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container fluid flex-column d-flex h-100 justify-content-center">
    <h1 id="judul">Title</h1>
    <form>
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input type="text" class="form-control" id="firstNameInput" placeholder="First name">
      </div>
      
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input type="text" class="form-control" id="lastNameInput" placeholder="Last name">
      </div>
      
      <button type="button" class="btn btn-warning" id="submitButton" onclick="getFullName()">Get Full Name</button>
    </form>
    
    <br />
    
    <div>Your full name is</div>
    <h1 id="result">____</h1>
  </div>

  <!-- KETIK JAVASCRIPT DI DALAM SCRIPT TAG -->
  <script>
    // Mengubah judul menjadi "Basic Form"
    var judul = document.querySelector('#judul');
    judul.innerText = "Basic Form"

    // Semua yang didalam function akan dijalankan saat klik button
    function getFullName() {
      // ==============================================


      // Kalkulasi Full Name, tampilkan di result pada saat klik button

      var firstName = document.querySelector('#firstNameInput').value;
      var lastName = document.querySelector('#lastNameInput').value;
      var fullName = firstName + " " + lastName;
      var result = document.querySelector('#result')

      // ===============================================

      //  Menampilkan Full Name ke Result
      // Full Name max 20 karakter, kalo enggak namanya jadi  TOO LONG dan warnanya merah

      if(fullName.length < 20){
        result.classList.remove('text-danger')
        result.innerText = fullName
      }else{
        result.classList.add('text-danger')
        result.innerText = "Too Long"
      }

    }
  </script>
</body>
</html>
